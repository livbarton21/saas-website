<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <title>Starting</title>
</head>
<body>
  <header>
    <div class="grid">
    <nav class="unit">
      <ul>
        <li>
          <a href="features.html">Features</a>
        </li>
        <li>
          <a href="tutorials.html">Tutorials</a>
          </li>
        <li>
          <a href="pricing.html">Pricing</a>
          </li>
        <li>
          <a href="starting.html">Get Started</a>
        </li>
    </nav>
    <div class="unit">
      <img src="" alt="">
    <div class="content">
      <div class="heading">
        <h1>Sign Up for your 14 Day Free Trial Now!</h1>
      </div>
      </div>

    </div>
  </div>
  </header>
  <main>
    <form class="max-length">
      <fieldset>
        <div class="grid">
          <div class="unit xs-1 s-1 m-1 l-1 xl-1">
            <label for="name">First Name</label>
            <input type="text" name="name" placeholder="Kate">
          </div>
          <div class="unit xs-1 s-1 m-1 l-1 xl-1">
            <label for="name">Last Name</label>
            <input type="text" name="name" placeholder="Barkley">
          </div>
          <div class="unit xs-1 s-1 m-1 l-1 xl-1">
            <label for="email">Email Address</label>
            <input type="email" name="email" placeholder="kbarkley@hotmail.com">
          </div>
          <div class="unit xs-1 s-1 m-1 l-1 xl-1">
            <label for="address">Mailing Address</label>
            <input type="text" name="mail adress" placeholder="456 Cherry Road">
          </div>
          <div class="unit xs-1 s-1 m-1 l-1 xl-1">
            <label for="date">Date of Birth</label>
            <input type="date" name="dob">
          </div>
          <div class="unit xs-1 s-1 m-1 l-1 xl-1">
            <a href="">Sign Up!</a>
          </div>
        </div>

      </fieldset>
    </form>
  </main>

</body>
</html>
